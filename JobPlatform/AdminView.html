<!DOCTYPE html>
<html>
<head>
    <script src="js/bootstrap.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<!------ Include the above in your HEAD tag ---------->
<body style="padding-top: 45px">
    <div class="container">
        <div class="row">
            <div class="col-md-2 col-md-offset-10">
                <div id="admin" class="pull-left"><strong>Welcome Admin <span id="username"></span> </strong> </div>
                <div class="form-group ">
                    <input id="logout" type="button"  value="LOG OUT" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <!--<table class="table" id="table">-->
                <table class="table-condensed">
                    <thead>
                        <tr>
                            <th>
                                Email
                            </th>
                            <th>
                                Career Field
                            </th>
                            <th>
                                State of Residence
                            </th>
                            <th>
                                Date-Time Registered
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <!--<script src="Scripts/jquery-1.10.2.min.js"></script>-->
    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript">
                    $(document).ready(
                        function () {
                            $('#admin').hide();
                            var username = localStorage.getItem('userName');
                            if (localStorage.getItem('access_token') == null) {
                                window.location = "login.html";
                            }
                            if (username != null) {
                                $('#username').text(username);
                                $('#admin').show('fade');

                            }


                            $('#logout').click(function () {
                                localStorage.removeItem('access_token');
                                localStorage.removeItem('userName');
                                window.location = "login.html";
                            });
                        


                            $.ajax({
                                url: '/api/user/get',
                                method: 'GET',
                                headers: {
                                    'Authorization': 'Bearer ' + localStorage.getItem('access_token')
                                },

                                success: function (data) {
                                    $('#tbody').empty();

                                    $.each(data, function (index, value) {
                                        var item = $('<tr><td>' + value.Email + '</td><td>' + value.Career + '</td><td>' + value.State + '</td><td>' + value.Date + '</td></tr>');
                                        $('#tbody').append(item);

                                    });
                                },
                                error: function (errors) {
                                    if (errors.status == '401') {
                                        swal('Your session has expired. Pls login again');
                                    }
                                    else {
                                        swal(`${errors.responseText}`);
                                    }
                                }
                            });

                        }
                    );
    </script>
</body>
</html>
